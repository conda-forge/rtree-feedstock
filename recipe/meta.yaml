{% set version = "0.9.0" %}

package:
  name: rtree
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/R/Rtree/Rtree-{{ version }}.tar.gz
  sha256: 37ce6017359f106d6ce25864b42bff7a4ed5eb9dce8d2793d40b328cafc1b9c9
  patches:
    - find_libray.patch
    - setup-win.patch  # [win]

build:
  number: 0
  skip: True  # [win and vc<14]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"  # [not win]

requirements:
  host:
    - python
    - pip
    - libspatialindex
  run:
    - python
    - libspatialindex

test:
  imports:
    - rtree

about:
  home: http://toblerity.github.com/rtree/
  license: LGPL-2.1
  license_file: LICENSE.txt
  summary: 'R-Tree spatial index for Python GIS'

extra:
  recipe-maintainers:
    - ocefpaf
