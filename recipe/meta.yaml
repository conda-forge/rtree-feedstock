{% set version = "1.1.0" %}

package:
  name: rtree
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/R/Rtree/Rtree-{{ version }}.tar.gz
  sha256: 6f8ee504dde5d005b25b08aaf5be0b3404af3ad5fece6e1ddcde35908a798a95

build:
  number: 0
  skip: true  # [win and vc<14 or py<36]
  script: {{ PYTHON }} -m pip install . --no-deps -vv  # [not win]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - pip
    - libspatialindex
  run:
    - python
    - libspatialindex

test:
  imports:
    - rtree
  requires:
    - typing_extensions  # [py<38]

about:
  home: https://github.com/Toblerity/rtree
  license: MIT
  license_file: LICENSE.txt
  summary: R-Tree spatial index for Python GIS

extra:
  recipe-maintainers:
    - ocefpaf
    - hobu
    - mwtoews
